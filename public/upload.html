                    <button type="button" class="btn btn-success" id="submit"
                    onclick=
                    "
                    var xhttp = new XMLHttpRequest()
                    var img_url = document.getElementById('image_url').value; console.log(img_url);
                    var results_img = document.getElementById('results_img');
                    var results_div = document.getElementById('results_div');
                    var results_percent = document.getElementById('results_percent');
                    var results_type = document.getElementById('results_type');

                    fetch('/calculate',
                    {
                      method: 'POST',
                      headers: {
                        'Accept': 'application/json',
                         'Content-Type': 'application/json' },
                      body: JSON.stringify({img_url})
                    }
                    ).then(function(results){
                      results.json().then(function(results) {
                        console.log(results);
                        results_div.style.visibility = 'visible';
                        results_img.src = img_url;
                        formatted_percent = results.percent * 100;
                        formatted_percent = Math.floor(formatted_percent);
                        formatted_percent = formatted_percent.toString();
                        formatted_percent = formatted_percent + ' %'
                        results_percent.innerHTML = formatted_percent;
                        results_type.innerHTML = results.type
                        console.log(results.percent);
                      });
                    });
                    "

                    >Submit</button>
                </form>
